{% extends 'dist/base.html' %}
{% load static %}
 {% block content %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">     E-FLOT</h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Tables</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    E-FLOT
                  </li>
                </ol>
              </nav>
            </div>
            <div class="row">
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Ajout de vehicule</h4>
                  <form method="post" class="forms-sample">
                    {% csrf_token %}
                    
                    <!-- Champ pour sélectionner la marque -->
                    <div class="form-group row">
                      <label for="marque_voiture" class="col-sm-3 col-form-label">Marque</label>
                      <div class="col-sm-9">
                        <select class="form-control" name="marque_voiture" id="marque_voiture_select">
                          <option value="">Sélectionner une marque</option>
                          {% for choix in marque_voitures %}
                          <option value="{{ choix.id }}">{{ choix }}</option>
                          {% endfor %}
                          <option value="autre">Autre</option>
                        </select>

                        <!-- Champ pour ajouter une nouvelle marque (affiché si "Autre" est sélectionné) -->
                        <input type="text" class="form-control" name="nouvelle_marque" id="nouvelle_marque" placeholder="Nouvelle marque" style="display: none;" />
                      </div>
                    </div>

                    <!-- Champ pour sélectionner le modèle -->
                    <div class="form-group row">
                      <label for="modele" class="col-sm-3 col-form-label">Modèle</label>
                      <div class="col-sm-9">
                        <select class="form-control" name="modele" id="modele_select">
                          <option value="">Sélectionner le modèle</option>
                          {% for modele in modeles %}
                            <option value="{{ modele.id }}">{{ modele.nom }}</option>
                          {% endfor %}
                          <option value="autre">Autre</option>
                        </select>
                        <!-- Champ pour ajouter un nouveau modèle (affiché si "Autre" est sélectionné) -->
                        <input type="text" class="form-control" name="nouveau_modele" id="nouveau_modele" placeholder="Nouveau modèle" style="display: none;" />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="couleur_voiture" class="col-sm-3 col-form-label">Couleur</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="couleur_voiture" id="couleur_voiture" placeholder="Couleur de la voiture" />
                      </div>
                    </div>

                    <!-- Autres champs du formulaire -->
                    <div class="form-group row">
                      <label for="annee_fabrication" class="col-sm-3 col-form-label">Année de fabrication</label>
                      <div class="col-sm-9">
                        <input type="number" class="form-control" name="annee_fabrication" id="annee_fabrication" placeholder="Année de fabrication" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="kilometrage" class="col-sm-3 col-form-label">Kilométrage</label>
                      <div class="col-sm-9">
                        <input type="number" class="form-control" name="kilometrage" id="kilometrage" placeholder="Kilométrage" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="type_carburant" class="col-sm-3 col-form-label">Type de carburant</label>
                      <div class="col-sm-9">                       
                        <select class="form-control" name="type_carburant" id="type_carburant">
                          <option value="Gasoil">Gasoil</option>
                          <option value="Super">Super</option>
                          <option value="Essence">Essence</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="transmission" class="col-sm-3 col-form-label">Transmission</label>
                      <div class="col-sm-9">
                        <select class="form-control" name="transmission" id="transmission">
                          <option value="Manuelle">Manuelle</option>
                          <option value="Automatique">Automatique</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="numero_serie" class="col-sm-3 col-form-label">Numéro de série</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="numero_serie" id="numero_serie" placeholder="Numéro de série" />
                      </div>
                    </div>
                     <div class="form-group row">
                      <label for="numero_serie" class="col-sm-3 col-form-label">Numéro Matricule</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="immatriculation" id="immatriculation" placeholder="Immatriculation" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="symptomes" class="col-sm-3 col-form-label">Symptômes</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" name="symptomes" id="symptomes" placeholder="Symptômes"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="historique_maintenance" class="col-sm-3 col-form-label">Historique de maintenance</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" name="historique_maintenance" id="historique_maintenance" placeholder="Historique de maintenance"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="codes_erreur" class="col-sm-3 col-form-label">Codes d'erreur</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" name="codes_erreur" id="codes_erreur" placeholder="Codes d'erreur"></textarea>
                      </div>
                    </div>

                    <!-- Champ pour la photo de la voiture -->
                    <div class="form-group row">
                      <label for="photo_voiture" class="col-sm-3 col-form-label">Photo de la voiture</label>
                      <div class="col-sm-9">
                        <input type="file" class="form-control" name="photo_voiture" accept=".jpg, .jpeg, .png" id="file-upload" placeholder="Photo de la voiture" />
                      </div>
                    </div>

                    <!-- Checkbox "Remember me" -->
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" />
                        Remember me
                      </label>
                    </div>
                    
                    <!-- Boutons de soumission et d'annulation -->
                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                    <a href="#" class="btn btn-light">Cancel</a>
                  </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 grid-margin stretch-card ">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title"></h4>

                    <img
                      src="#"
                      alt="Visionnage de l'image sélectionnée"
                      id="file-preview"
                      style="
                        max-height: 100%;
                        max-width: 100%;
                        align-items: center;
                      "
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div
              class="d-sm-flex justify-content-center justify-content-sm-between"
            >
              <span
                class="text-muted text-center text-sm-left d-block d-sm-inline-block"
                >Copyright © 2023
                <a href="https://www.bootstrapdash.com/" target="_blank"
                  >BootstrapDash</a
                >. All rights reserved.</span
              >
              <span
                class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"
                >Hand-crafted & made with
                <i class="mdi mdi-heart text-danger"></i
              ></span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script>
      document
        .getElementById("marque_voiture_select")
        .addEventListener("change", function () {
          var select = document.getElementById("marque_voiture_select");
          var nouvelleMarqueInput = document.getElementById("nouvelle_marque");

          if (select.value === "autre") {
            nouvelleMarqueInput.style.display = "block";
          } else {
            nouvelleMarqueInput.style.display = "none";
          }
        });
    </script>
    <script>
      // Sélectionnez l'élément d'entrée de type fichier et l'élément image
      const fileUpload = document.getElementById("file-upload");
      const filePreview = document.getElementById("file-preview");

      // Ajoutez un écouteur d'événements pour détecter les changements dans le fichier sélectionné
      fileUpload.addEventListener("change", function () {
        // Vérifiez si un fichier a été sélectionné
        if (fileUpload.files && fileUpload.files[0]) {
          // Créez un objet URL pour l'aperçu de l'image
          const reader = new FileReader();
          reader.onload = function (e) {
            // Mettez à jour la source de l'image avec l'URL de l'aperçu
            filePreview.src = e.target.result;
          };
          // Chargez le fichier en tant que données URL
          reader.readAsDataURL(fileUpload.files[0]);
        }
      });
    </script>

    <script>
  // Fonction pour filtrer les modèles en fonction de la marque sélectionnée
  function filterModelsByBrand() {
    var selectedBrandId = document.getElementById("marque_voiture_select").value;
    if (selectedBrandId !== "") {
      fetch('/get_models/' + selectedBrandId)
        .then(response => response.json())
        .then(data => {
          var select = document.getElementById("modele_select");
          select.innerHTML = ""; // clear existing options
          data.forEach(function(item) {
            var option = document.createElement("option");
            option.value = item.id;
            option.text = item.nom;
            select.appendChild(option);
          });
        });
    }
  }

  // Event listener pour filtrer les modèles lorsqu'une marque est sélectionnée
  document.getElementById("marque_voiture_select").addEventListener("change", filterModelsByBrand);

  // Fonction pour afficher/cacher le champ pour ajouter une nouvelle marque
  function toggleNewBrandInput() {
    var select = document.getElementById("marque_voiture_select");
    var input = document.getElementById("nouvelle_marque");
    if (select.value === "autre") {
      input.style.display = "block";
    } else {
      input.style.display = "none";
      input.value = "";
    }
  }

  // Event listener pour afficher/cacher le champ pour ajouter une nouvelle marque
  document.getElementById("marque_voiture_select").addEventListener("change", toggleNewBrandInput);

  // Fonction pour afficher/cacher le champ pour ajouter un nouveau modèle
  function toggleNewModelInput() {
    var select = document.getElementById("modele_select");
    var input = document.getElementById("nouveau_modele");
    if (select.value === "autre") {
      input.style.display = "block";
    } else {
      input.style.display = "none";
      input.value = "";
    }
  }

  // Event listener pour afficher/cacher le champ pour ajouter un nouveau modèle
  document.getElementById("modele_select").addEventListener("change", toggleNewModelInput);
</script>


    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <script src="{% static 'assets/js/jquery.cookie.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
  </body>
</html>
 {% endblock content %}
